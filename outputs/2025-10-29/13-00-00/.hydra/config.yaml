model_family: pythia-2.8b
pile_samples_dir: ./pile_samples
num_samples: null
min_samples_per_bin: 10
analysis:
  batch_size: 2
  num_paraphrases: 3
  output_dir: results
  generation_mode: beam_single_prompt
  num_beams: 3
  paraphrase_temperature: 0.25
  top_p: 0.9
  top_k: 40
  repetition_penalty: 1.1
  length_penalty: 1.0
  use_soft_beam_sampling: true
generation:
  max_length: 512
  max_new_tokens: 256
device: cuda
local_rank: 0
